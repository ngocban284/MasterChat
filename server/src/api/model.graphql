type User {
  id: Int!
  nickName: String!
  avatar: String!
  password: String!
  lang: String!
  rooms: [Room!]!
  messages: [Message!]!
  isDeleted: Boolean!
  createAt: String!
  updateAt: String!
}

type Room {
  id: Int!
  avatar: String!
  code: String!
  users: User!
  messages: [Message!]!
  createAt: String!
  updateAt: String!
}

type Message {
  id: Int!
  text: String!
  source: String!
  room: Room!
  user: User!
  createAt: String!
  updateAt: String!
}
